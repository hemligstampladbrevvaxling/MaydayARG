<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1970 Tower Ops</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tower Control: Midnight Shift</h1>
    <p>You stumble into the tower to clean. The runway lights blink in the twilight…</p>
  </header>

  <main>
    <section id="puzzle">
      <h2>First Clue</h2>
      <img id="polaroid" src="assets/polaroid.jpg" alt="Faded Polaroid of runway at dusk">
      <p class="hint">The lights blink in Morse… what are they telling you?</p>
      <button id="unlock-btn">Enter Code</button>
    </section>

    <section id="audio-log">
      <h2>Audio Log</h2>
      <audio controls>
        <source src="assets/audio/log1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </section>
  </main>

  <footer>
    <p>&copy; 1970 Tower Ops</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
